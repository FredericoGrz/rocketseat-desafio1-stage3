<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form>
    <fieldset>
      <div class="legend-wrapper">
        <legend>Informações pessoais</legend>
      </div>
      <div class="col-2">
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name">
        </div>
        <div class="input-wrapper">
          <label for="lastname">Sobrenome</label>
          <input type="text" id="lastname">
        </div>
      </div>
      <div class="input-wrapper">
        <label for="email">Email<span>(digite um email válido)</span></label>
        <input type="email" id="email">
      </div>
      <div class="input-wrapper">
        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="password" minlength="6">
      </div>
    </fieldset>
    <fieldset>
      <div class="legend-wrapper">
        <legend>Informações do mentor</legend>
      </div>
      <div class="input-wrapper">
        <label for="mentor_nome">Nome do seu mentor<span>(só o primeiro nome)</span></label>
        <input type="text" id="mentor_nome">
      </div>
    </fieldset>
    <fieldset>
      <div class="legend-wrapper">
        <legend>Seus horários disponíveis</legend>
      </div>
      <div class="sections-wrapper">
        <div class="section-wrapper">
          <h2>Primeira mentoria</h2>
          <div class="section-field-wrapper">
            <div class="input-wrapper">
              <label for="mentor_date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor_date">
            </div>
            <div class="fields-wrapper">
              <div class="input-wrapper">
                <label for="mentor_begin">Das</label>
                <input type="time" id="mentor_begin">
              </div>
              <div class="input-wrapper">
                <label for="mentor_end">Até</label>
                <input type="time" id="mentor_end">
              </div>
            </div>
          </div>
        </div>
        <div class="section-wrapper">
          <h2>Segunda mentoria</h2>
          <div class="section-field-wrapper">
            <div class="input-wrapper">
              <label for="mentor_date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor_date">
            </div>
            <div class="fields-wrapper">
              <div class="input-wrapper">
                <label for="mentor_begin">Das</label>
                <input type="time" id="mentor_begin">
              </div>
              <div class="input-wrapper">
                <label for="mentor_end">Até</label>
                <input type="time" id="mentor_end">
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
  <footer>
    <button>Salvar</button>
  </footer>
</body>

</html>
